<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} </title>
    {% load static %}
    <link rel="stylesheet" tyye="text/css" href="{% static 'hi.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #7e848c;"> 
    <div class="container-fluid">
      <img src="static\pt.png" height="50px" alt="" >

      <a class="navbar-brand" href=" "style="margin-left: 0.5cm;"><h4><b>Panel Technologies</b></h4></a>
      <form method="GET" action="search" class="d-flex" >
        <input class="form-control mx-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
        
        <button class="btn btn" type="submit" style="margin-left: -5px">
          <img src="static\search (1).png" style="height: 35px" type="submit">
        </button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="dropdown" style=" margin-right: 20px; ">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {% if user.is_authenticated %}
        {{user.username}}
            {% else %}
            User 
          {% endif %}

        </button>
        
      <div class="dropdown-content">
        {% if user.is_authenticated %}
          <a class="nav-link btn btn-danger" href="logout"><b>logout</b></a>
      {% else %}
        <a class="nav-link btn btn-danger" href="login"><b>login</b></a>
      <a class="nav-link btn btn-primary" href="register"><b>Register</b></a>
      {% endif %}
      </div>
    </div>
    
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% block body %}{% endblock body %}
</body>
</html>
